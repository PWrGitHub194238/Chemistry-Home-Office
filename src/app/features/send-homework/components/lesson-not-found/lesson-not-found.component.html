<div
  class="container"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <mat-card class="lesson-not-found-card">
    <mat-card-header>
      <div mat-card-avatar class="lesson-not-found-key-mat-avatar"></div>
      <mat-card-title>Lekcja nie istnieje lub jest nieaktywna</mat-card-title>
      <mat-card-subtitle
        >podany adres strony prowadzi do lekcji, która albo nie istnieje, albo
        została wyłączona już przez Twojego nauczyciela, wybierz inną
        lekcję</mat-card-subtitle
      >
    </mat-card-header>
    <mat-divider class="lesson-not-found-divider"></mat-divider>
    <mat-card-content
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
    >
      <div fxFlex></div>
      <form
        fxLayout="column"
        fxLayoutAlign="space-evenly"
        fxLayoutGap="10px"
        fxFlex="100%"
        class="form"
        [formGroup]="lessonForm"
      >
        <mat-form-field class="full-width">
          <mat-label>Temat lekcji</mat-label>
          <mat-select
            [formControl]="lessonControl"
            (selectionChange)="onSelectionChange($event)"
          >
            <mat-option *ngFor="let lesson of lessons" [value]="lesson.key">
              {{ lesson.value }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="lessonControl.hasError('required')"
            >Proszę wybierz nazwę lekcji, do której chcesz przejść, aby wysłać
            materiały</mat-error
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="lesson-not-found-card-actions"></mat-card-actions>
  </mat-card>
</div>
