<mat-card
  class="containter mat-elevation-z bottom-sheet-container"
  fxLayout="column"
  fxLayoutAlign="space-around"
>
  <mat-card-header>
    <mat-card-title>Uzupełnij swoje dane</mat-card-title>
    <mat-card-subtitle> </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxLayout="row">
    <form
      fxLayout="row"
      fxLayout.xs="column"
      fxLayout.sm="column"
      fxLayoutAlign="space-evenly"
      fxLayoutGap="10px"
      fxFlex="100%"
      class="form"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field>
        <mat-label>Klasa</mat-label>
        <input
          matInput
          formControlName="studentClass"
          placeholder="7A"
          type="text"
        />
        <mat-error
          *ngIf="studentClass.invalid && (studentClass.touched || submitted)"
        >
          Podaj proszę swoją nazwę klasy
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Numer w dzienniku</mat-label>
        <input
          matInput
          formControlName="studentNo"
          placeholder="1"
          type="number"
        />
        <mat-error
          *ngIf="studentNo.invalid && (studentNo.touched || submitted)"
        >
          Podaj proszę liczbę
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Uzupełnij</button>
    </form>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
